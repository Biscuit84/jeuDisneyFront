<body id="page">

    <!-- Plateau de jeu-->
  <div id="ecranDeJeu">


        <div id="tableauDeControl">

          <!-- boutons / des -->
          <div class="gameControl">
            <div class="bouttons">
              <div class="Tour">
                <p> Tour : <span id="NbTour"> 0 </span> </p>
              </div>
              <div class="TourJoueur">
                <p> Tour du joueur :<span id="JoueurTour"> 0 </span>  </p>
              </div>
              <div class="Avance">
                <button id="boutonJouer" type="button" class="btn btn-primary bouton" onclick="Jouer(pionJoueur);" >Jouer</button>
                <p>Lancé de dé: <span id="valeurDeAvance">0</span></p>
              </div>
              <div class="Fin">
                <button id="boutonFinDeTour" type="button" class="btn btn-primary bouton" onclick="FinDeTour(pionJoueur);" >Fin de tour </button>
                <p></p>
              </div>
              <div class="dice" id="de1">
                <p><span id="affichageDe">  </span></p>
                <img id="imageDe" src="../img/de0.png" alt="de1">
              </div>
              <div >
                <p></p>
              </div>
              <div class="dice" id="de2">
                <p><span id="affichageDe2">  </span></p>
                <img id="imageDe2" src="../img/de0.png" alt="de2">
              </div>
            </div>
          </div>

          <!-- l'audio -->
          <div class="soundControl">
            <audio id="diceThrowAudio"></audio>
            <span class="parameter">volume du son du dé :</span>
            <div class="volume-slider-con">
              <div class="volume-slider"></div>
            </div>
          </div>


          <!-- la vitesse des pions -->
          <div id="vitesseControl">
            <span class="parameter">vitesse du pion :</span> <span id="vitesse">1</span>
            <div class="slidecontainer">
                <input type="range" min="1" max="7" value="1" class="slider" id="vitesseRange">
            </div>
         </div>

        </div>

    <div id="zoneDuPlateau">
      <div id="canvasesdiv">
        <!--<img id="imageduplateau" src="../img/texture.jpg" alt="texture" height="100%" width="100%">-->

        <!-- mon quadrillage -->
        <canvas class= "canvasdujeu" id="background" style="z-index: 1; ">  </canvas>
        <canvas class= "canvasdujeu" id="plateauCanvas" style="z-index: 2; " > </canvas>

        <!-- mon perso -->

        <canvas class= "canvasdujeu" id="player" style="z-index: 4; "  ></canvas>

        <!-- IA -->

        <canvas class= "canvasdujeu" id="IA1"  style="z-index: 4;" > </canvas>
        <canvas class= "canvasdujeu" id="IA2"  style="z-index: 4;" > </canvas>
        <canvas class= "canvasdujeu" id="IA3"  style="z-index: 4;" > </canvas>


      </div>
