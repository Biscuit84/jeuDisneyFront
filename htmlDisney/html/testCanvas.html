<script >
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
w=ctx.canvas.width ;
h=ctx.canvas.height;


// taille des cases
var nBcaseW = 8;
var nBcaseH = 8;
var taillecaseW=w/nBcaseW;
var taillecaseH=h/nBcaseH;

// création des cases
numeroCase=0;
for (y=0; y<nBcaseW; y++)
{
    for (i=0; i<nBcaseH; i++)
    {
      var numeroCase = numeroCase+1;
      ctx.beginPath();
      //ctx.rect(x, y, width, height);
      ctx.rect(1+taillecaseW*i, 1+taillecaseH*y, taillecaseW-1, taillecaseH-1);
      ctx.fillStyle = "lightpink";
      ctx.strokeStyle = "black";
      ctx.stroke();
      ctx.fill();
      ctx.closePath();
      ctx.font = '100px';
      ctx.textBaseline = 'hanging';
      ctx.textAlign = "center";
      //ctx.strokeText(texte, x, y [, largeurMax]);
      var str="case " + numeroCase;
      ctx.strokeText(str, 1+taillecaseW*i+50, 1+taillecaseH*y+50);
    }
  }
